name: Pac-Man Contribution Graph

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  schedule:
    - cron: "0 0 * * 0"  # This will generate the graph once a week (Sunday)

jobs:
  generate-pacman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Pac-Man contribution graph
      run: |
        curl -s https://raw.githubusercontent.com/Platane/snk/master/snk() | bash -s -- -u modzking4

    - name: Commit Pac-Man contribution graph
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add output/pacman-contribution-graph.svg
        git commit -m "Add Pac-Man contribution graph"
        git push
